<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformer Token Prediction Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0f;
            color: #e0e0e0;
            overflow-x: hidden;
            line-height: 1.5;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }
        
        
        .metrics {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .metric-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px 32px;
            transition: all 0.3s ease;
        }
        
        .metric-box:hover {
            border-color: rgba(96, 165, 250, 0.5);
            background: rgba(96, 165, 250, 0.05);
        }
        
        .metric-label {
            font-size: 0.85em;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
        }
        
        .metric-value {
            font-size: 2em;
            font-weight: 600;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            margin-top: 4px;
        }
        
        .sequence-container {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 24px;
            overflow-x: auto;
            max-width: 100%;
        }
        
        .sequence-scroll {
            display: flex;
            gap: 16px;
            padding-bottom: 10px;
            min-width: min-content;
        }
        
        .token-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 140px;
        }
        
        .current-token {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1em;
            font-weight: 600;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 16px;
            color: #fff;
            text-align: center;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            word-break: break-all;
        }
        
        .predictions-container {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 8px;
            position: relative;
        }
        
        .entropy-box {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 8px;
            position: relative;
            height: 50px;
            cursor: help;
        }
        
        .entropy-clock {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .entropy-clock svg {
            width: 100%;
            height: 100%;
        }
        
        .entropy-clock-face {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 1.5;
        }
        
        .entropy-clock-hand {
            stroke: #a78bfa;
            stroke-width: 2;
            stroke-linecap: round;
        }
        
        .entropy-clock-center {
            fill: #a78bfa;
        }
        
        .mini-chart {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 20px;
            display: flex;
            align-items: flex-end;
            gap: 1px;
            padding: 0 8px 4px;
            pointer-events: none;
        }
        
        .mini-bar {
            flex: 1;
            background: rgba(96, 165, 250, 0.3);
            min-height: 1px;
        }
        
        .mini-bar.ground-truth {
            background: rgba(34, 197, 94, 0.8);
        }
        
        .prediction-item {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
            position: relative;
        }
        
        .prediction-bar-bg {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: rgba(96, 165, 250, 0.1);
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .prediction-content {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 6px 8px;
            position: relative;
            z-index: 1;
        }
        
        .prediction-token {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9em;
            flex: 1;
            color: #e0e0e0;
            margin-right: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .prediction-prob {
            font-size: 0.8em;
            color: #888;
            font-family: 'JetBrains Mono', monospace;
        }
        
        .ground-truth {
            background: rgba(34, 197, 94, 0.1) !important;
            border-color: rgba(34, 197, 94, 0.3) !important;
        }
        
        .ground-truth .prediction-bar-bg {
            background: rgba(34, 197, 94, 0.2);
        }
        
        .ground-truth .prediction-token {
            color: #22c55e;
            font-weight: 600;
        }
        
        #connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }
        
        #control-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(96, 165, 250, 0.2);
            border: 2px solid rgba(96, 165, 250, 0.5);
            color: #60a5fa;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        #control-button:hover {
            background: rgba(96, 165, 250, 0.3);
            border-color: #60a5fa;
            transform: scale(1.05);
        }
        
        #control-button.paused {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.5);
            color: #ef4444;
        }
        
        #control-button.paused:hover {
            background: rgba(239, 68, 68, 0.3);
            border-color: #ef4444;
        }
        
        .connected {
            color: #22c55e;
            border-color: rgba(34, 197, 94, 0.5);
        }
        
        .disconnected {
            color: #ef4444;
            border-color: rgba(239, 68, 68, 0.5);
        }
        
        /* Scrollbar styling */
        .sequence-container::-webkit-scrollbar {
            height: 8px;
        }
        
        .sequence-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        .sequence-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        .sequence-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .sequences-wrapper {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .graphs-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
            gap: 20px;
        }
        
        .graph-box {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 16px;
        }
        
        .graph-title {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        canvas {
            display: block;
            image-rendering: pixelated;
        }
        
        @media (max-width: 768px) {
            .token-column {
                min-width: 120px;
            }
            
            .metrics {
                gap: 15px;
            }
            
            .metric-box {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="graphs-container">
            <div class="graph-box">
                <div class="graph-title">Perplexity</div>
                <canvas id="perplexity-graph" width="300" height="150"></canvas>
            </div>
            <div class="metrics">
                <div class="metric-box">
                    <div class="metric-label">Loss</div>
                    <div class="metric-value" id="loss-value">0.000</div>
                </div>
                <div class="metric-box">
                    <div class="metric-label">Perplexity</div>
                    <div class="metric-value" id="perplexity-value">0.000</div>
                </div>
                <div class="metric-box">
                    <div class="metric-label">Step</div>
                    <div class="metric-value" id="step-value">0</div>
                </div>
            </div>
            <div class="graph-box">
                <div class="graph-title">Loss</div>
                <canvas id="loss-graph" width="300" height="150"></canvas>
            </div>
        </div>
        
        <div class="sequences-wrapper" id="sequences-wrapper">
            <!-- Sequences will be dynamically added here -->
        </div>
        
        <div id="connection-status" class="disconnected">Disconnected</div>
        <button id="control-button" title="Pause/Resume (P)">
            <span id="control-icon">⏸</span>
        </button>
    </div>
    
    <script src="token_dashboard.js"></script>
</body>
</html>
